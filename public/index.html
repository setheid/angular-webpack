<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular App</title>
  </head>
  <body ng-app="myApp">
    <main>
      <h1 ng-controller="titleCtrl as title">H1 {{title.title}}</h1>
      <h1 ng-init="expression = 'Change Me'">{{expression}}</h1>
      <p>
        Change Title Expression:
        <input ng-model="expression">
      </p>
    </main>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="./bundle.js" type="text/javascript">

  </script>
  </body>
</html>
